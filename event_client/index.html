<!DOCTYPE html> 
<html> 
	<head> 
	<title>earSmart Demo</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
</head> 
<body> 

<script>
     $(document).ready(function(){
       // Login button hit
       $("form").submit(function() { 
    	       if (!$("#user").val() || !$("#password").val()) { 
    	         alert("Error: Empty user name or password");     
    	       } else {  	   
    	    	   var url = "http://localhost/sites/elgg/services/api/rest/json/?";
        	       var paramObj = {method:"Topic.login", username:$("#user").val(), password:$("#password").val()}; 
        	       var paramStr = $.param(paramObj); 
        	       var queryStr = url.concat(paramStr);
                   alert(queryStr);
        	       $.getJSON(queryStr, 
            			   function(data){
        	    	         //var resultStr = $.parseJSON(data); 
        	    	         if ($.trim(data.result) == 'true')
            		           alert("yes");// Loged in
            		         else
            		           alert(data.result);// log failure  
            			   }
            	   );
                 event.preventDefault();
    	       }
    	     
    	     }); 
     
     });
 </script>


<div data-role="page">

	<div data-role="header">
		 <h1>Login</h1> 
         <a href="index.html" class="ui-btn-right">Cancel</a> 
	</div>

	<div data-role="content">	
	<!-- start content -->
	<div data-role="content" data-inset="true">	
	
	       <form action="/FormActions/login.ashx" method="POST">
	           <fieldset>
	
	           <label for="user">User Name:</label>
	           <input type="text" name="user" id="user" value=""  />
	           <span></span>
	           <label for="password">Password:</label>
	           <input type="password" name="password" id="password" value="" />
	           <span></span>
	           <input id="Submit1" type="submit" value="Login" data-role="button" data-inline="true" data-theme="b" />         
	
	           <hr />
	           Don't have a login? <a href="register.aspx">Sign Up</a>
	           </fieldset>
	       </form>
	       
	</div>
	<!-- end content -->
	
    </div>

</div><!-- /page -->

</body>
</html>
